<!doctype html>
<html>
<head>
	<title>clearAdBlock 3.1.0</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<style>
		header {
			margin-bottom: 20px;
		}
		.outline {
			width: 302px;
			height: 252px;
			border: 1px solid #cccccc;
			border-radius: 4px;
			background-color: #f2dede;
		}
		.pub_300x250 {
			width: 300px;
			height: 250px;
			background-color: #dff0d8;
		}
		h5.bg-success,
		h5.bg-danger {
			padding: 8px;
			border: 1px solid #cccccc;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-sm-6">
				<h1>clearAdBlock <small>3.1.0</small></h1>
			</div>
			
		</header>
		<div class="row">
			<div class="col-sm-5">
				<div class="outline">
					<div class="pub_300x250"></div>
				</div>
			</div>
			<div class="col-sm-7">
				<h3 class="text-left">Publicity example<button class="btn btn-primary btn-xs pull-right" onclick="checkAgain();">Check again</button></h3>
				<h5 class="bg-success" id="adb-not-enabled" style="display: none;">AdBlock is not enabled</h5>
				<h5 class="bg-danger" id="adb-enabled" style="display: none;">AdBlock is enabled</h5>
			</div>
		</div>
	
	</div>
	
	<script src="js/clearAdblock.js"></script>
	<script>
		function adBlockDetected() {
			document.getElementById('adb-enabled').style.display = 'block';
			document.getElementById('adb-not-enabled').style.display = 'none';
		}
		function adBlockNotDetected() {
			document.getElementById('adb-enabled').style.display = 'none';
			document.getElementById('adb-not-enabled').style.display = 'block';
		}
		
		if(typeof clearAdBlock === 'undefined') {
			adBlockDetected();
		} else {
			clearAdBlock.onDetected(adBlockDetected).onNotDetected(adBlockNotDetected);
		}
		
		
	</script>
</body>
</html>
